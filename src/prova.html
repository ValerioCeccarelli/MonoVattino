<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='map' style='width: 400px; height: 300px;'></div>

    <button onclick="marker.position = {lat: -34.397, lng: 150.644}">Set marker position</button>
    <button onclick="marker.position = {lat: -34.397, lng: 150.744}">Set marker position</button>

    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API",
                c = "google",
                l = "importLibrary",
                q = "__ib__",
                m = document,
                b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}),
                r = new Set,
                e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r] + "");
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a)
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() =>
                d[l](f, ...n))
        })
            ({
                key: "AIzaSyBUA0q_QDe0sEHpbyLgkibMyeU0iyOAv3k",
                v: "beta"
            });

        let marker = null;

        async function initMap() {
            const {
                Map
            } = await google.maps.importLibrary("maps");
            const {
                AdvancedMarkerView,
                PinView
            } = await google.maps.importLibrary("marker");

            const map = new Map(document.getElementById("map"), {
                zoom: 8,
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                mapId: "DEMO_MAP_ID",
            });

            marker = new AdvancedMarkerView({
                position: {
                    lat: -34.397,
                    lng: 150.644
                },
                map,
                title: "Hello World!",
            });
        }

        initMap();
    </script>
</body>

</html>
