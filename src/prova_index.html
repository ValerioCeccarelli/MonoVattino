<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .my-nav {
            height: max(10vh, 50px);
        }

        .map {
            height: min(90vh, calc(100vh - 50px));
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary my-nav">
        <div class="container float-center">
            <a class="navbar-brand" href="#">
                <img src="/favicon.ico" width="30" height="30">
            </a>
            <h1>MonoVattino</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
    </nav>

    <!-- Gmap -->
    <div class="map">
        <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
            aria-controls="offcanvasBottom">Toggle bottom offcanvas</button> -->
        <button class="btn btn-primary" type="button" onclick="openBottomDrawer()">Toggle bottom offcanvas js</button>
    </div>

    <!-- il coso di height: auto; è importante perché sennò boot usa il 30% dello schermo -->
    <!-- Bottom drawer-->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
        style="border-top-left-radius: 25px; border-top-right-radius: 25px; overflow: hidden; height: auto; width: max(300px, 50vw);">
        <div class="offcanvas-header" style="background-color: red; padding-top: 0.6rem; padding-bottom: 0.6rem;">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Info Scooter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body medium">
            <p>Battery: <span id="scooter_battery"></span></p>
            <p>Company: <span id="scooter_company"></span></p>
            <!-- <p>Latitudine: <span id="scooter_lat"></span></p>
            <p>Longitudine: <span id="scooter_lng"></span></p> -->

            <!-- <button id="btn_reserve">Reserve</button>
            <button id="btn_release">Release</button> -->


            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->
            <button class="btn btn-primary" type="button" onclick="openPopup()">Prenota o ferma</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas
                    eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openBottomDrawer() {
            $('#offcanvasBottom').offcanvas('show');
        }
        function openPopup() {
            $('#exampleModal').modal('show');
        }
    </script>
</body>

</html>
