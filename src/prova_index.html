    <!-- Gmap -->
    <div class="map">
        <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
            aria-controls="offcanvasBottom">Toggle bottom offcanvas</button> -->
        <button class="btn btn-primary" type="button" onclick="openBottomDrawer()">Toggle bottom offcanvas js</button>
    </div>

    <!-- il coso di height: auto; è importante perché sennò boot usa il 30% dello schermo -->
    <!-- Bottom drawer-->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
        style="border-top-left-radius: 25px; border-top-right-radius: 25px; overflow: hidden; height: auto;">
        <div class="offcanvas-header" style="background-color: red; padding-top: 0.6rem; padding-bottom: 0.6rem;">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Info Scooter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body medium">
            <p>Battery: <span id="scooter_battery"></span></p>
            <p>Company: <span id="scooter_company"></span></p>
            <!-- <p>Latitudine: <span id="scooter_lat"></span></p>
            <p>Longitudine: <span id="scooter_lng"></span></p> -->

            <!-- <button id="btn_reserve">Reserve</button>

            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->
            <button class="btn btn-primary" type="button" onclick="openPopup()">Prenota o ferma</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas
                    eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openBottomDrawer() {
            $('#offcanvasBottom').offcanvas('show');
        }
        function openPopup() {
            $('#exampleModal').modal('show');
        }
    </script>
